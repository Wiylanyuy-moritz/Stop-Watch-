<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometre⏱️</title>
    <link rel="stylesheet" href="theo.css">
</head>

<body>
    <div class="chronometre">
        <div class="tim">
            <span>00 h</span>:
            <span>00 m</span>:
            <span>00 s</span>:
            <span>00 ms</span>
        </div>
        <div class="controls">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stope()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="indes.js"></script>
</body>
</html>
